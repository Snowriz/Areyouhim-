<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Details</title>
</head>
<body>
    <h1>Enter Your Details</h1>
    <form action="https://formsubmit.co/hero34548@gmail.com" method="POST">
        <!-- Hidden input to customize redirect URL -->
        <input type="hidden" name="_next" value="thankyou.html">
        <!-- Hidden input to prevent spam -->
        <input type="hidden" name="_captcha" value="false">

        <!-- Collect Name -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="Name" required><br><br>

        <!-- Collect Age -->
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="Age" required><br><br>

        <!-- Collect Date of Birth -->
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="Date of Birth" required><br><br>

        <!-- Collect Hobby -->
        <label for="hobby">Hobby:</label><br>
        <input type="text" id="hobby" name="Hobby" required><br><br>

        <!-- Collect Gyat Size -->
        <label for="gyat">Gyat Size:</label><br>
        <input type="text" id="gyat" name="Gyat Size" required><br><br>

        <!-- Collect User's Email -->
        <label for="email">Your Email (to send results):</label><br>
        <input type="email" id="email" name="User Email" required><br><br>

        <!-- Collect Reason -->
        <label for="reason">Reason (why you need the results):</label><br>
        <textarea id="reason" name="Reason" rows="4" cols="50" required></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
