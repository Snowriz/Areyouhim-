<!DOCTYPE html>
<html lang="en">
<head>

    <title>ALL PASSWORDS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4682b4;
        }
        .password-list {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            background-color: #fff8dc;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            border: 2px solid #4682b4;
        }
        .password-list ul {
            list-style-type: none;
            padding-left: 0;
        }
        .password-list li {
            font-size: 18px;
            color: #ff6347;
            padding: 5px;
        }
        .made-by {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #808080;
        }
    </style>
</head>
<body>

    <h1>ALL PASSWORDS</h1>

    <div class="password-list">
        <ul>
            <li>➡️ Password 1: [Your first password here]</li>
            <li>➡️ Password 2: [Your second password here]</li>
            <li>➡️ Password 3: [Your third password here]</li>
            <!-- Add more as needed -->
        </ul>
    </div>

</html>
