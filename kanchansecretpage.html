<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanchan Secret Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        .password-form {
            display: block;
            margin: auto;
            background-color: #fff8dc;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            text-align: center;
        }
        .password-form input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #4682b4;
            border-radius: 5px;
        }
        .password-form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .password-form button:hover {
            background-color: #5f9ea0;
        }
        #contentPage {
            display: none;
            background-color: #fff8dc;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: auto;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Kanchan Secret Page</h1>
    <div class="password-form" id="passwordForm">
        <h2>Please enter the password to continue:</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <div id="contentPage">
        <h2>ALL PASSWORDS</h2>
        <p>Here are the passwords:</p>
        <ul>
            <li>➡️ Password 1: [Your first password here]</li>
            <li>➡️ Password 2: [Your second password here]</li>
            <li>➡️ Password 3: [Your third password here]</li>
        </ul>
    </div>

    <script>
        const correctPassword = "passwordofall@1486"; // Correct password to gain access
        const passwordForm = document.getElementById("passwordForm");
        const contentPage = document.getElementById("contentPage");
        const errorMessage = document.getElementById("errorMessage");

        // Check the entered password when user submits
        function checkPassword() {
            const enteredPassword = document.getElementById("passwordInput").value;

            // Debugging step: Log the entered password
            console.log('Entered password:', enteredPassword);

            if (enteredPassword === correctPassword) {
                // Password is correct: Show the content and hide the form
                passwordForm.style.display = "none";
                contentPage.style.display = "block";
            } else {
                // Password is incorrect: Show error message
                errorMessage.textContent = "Incorrect password, please try again.";
            }
        }

        // On page load, check if the page should show the content or password form
        window.onload = function() {
            passwordForm.style.display = "block";
            contentPage.style.display = "none";
        }
    </script>

</body>
</html>
