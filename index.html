<script>
    // Function to validate name
    function validateName() {
        const nameInput = document.getElementById("nameInput").value.trim();
        const message = document.getElementById("message");
        const friendshipPage = document.getElementById("friendshipPage");
        const chakkaPage = document.getElementById("chakkaPage");
        const heading = document.querySelector("h1"); // Get the heading element

        // List of valid names for Friendship Page
        const validNames = [
            "Aaradhya", 
            "Aaradhya saxena", 
            "aaradhya", 
            "Aaradhyasaxena", 
            "aaradhyasaxena"
        ];

        // List of names that trigger the Chakka page
        const chakkaNames = ["smarth", "Smarth", "samarth", "Samarth"];

        // List of names that trigger Nugheaven page
        const nugheavenNames = [
            "Nugheaven", 
            "Nug heaven", 
            "NUG HEAVEN", 
            "nugheaven", 
            "NUGHEAVEN"
        ];

        // Hide the initial heading when a page opens
        heading.style.display = "none"; 

        if (validNames.includes(nameInput)) {
            message.style.color = "green";
            message.textContent = "Welcome, " + nameInput + "!";
            document.querySelector("input").style.display = "none";
            document.querySelector("button").style.display = "none";
            friendshipPage.style.display = "block"; // Show the friendship page
            document.title = "Friendship Page"; // Update title for the friendship page
        } else if (chakkaNames.includes(nameInput)) {
            message.style.color = "orange";
            message.textContent = "Redirecting to Chakka Page...";
            document.querySelector("input").style.display = "none";
            document.querySelector("button").style.display = "none";
            chakkaPage.style.display = "block"; // Show the Chakka page
            document.title = "YOU CHAKKA RIGHT?"; // Update title for the Chakka page
        } else if (nugheavenNames.includes(nameInput)) {
            message.style.color = "blue";
            message.textContent = "Redirecting to Nug Heaven...";
            setTimeout(function() {
                window.location.href = "nugheaven.html"; // Redirect to Nug Heaven page
            }, 1500);
        } else {
            message.innerHTML = "<p class='error'>You cannot enter this webpage. Only 'He' can.</p>";
            setTimeout(function() {
                window.location.href = "about:blank"; // Redirects to a blank page
            }, 3000);
        }
    }

    // Function when YES is clicked on the Friendship page
    function agreeYes() {
        window.location.href = "yeee.html";  // Redirect to a new page
    }

    // Function when NO is clicked on the Friendship page
    function agreeNo() {
        document.getElementById("noButton").textContent = "YES";
        document.getElementById("noButton").setAttribute("onclick", "agreeYes()"); // Change to YES and act like YES
    }

    // Function when YES is clicked on the Chakka page
    function redirectChakka() {
        window.location.href = "lol-chakka-chupa.html";  // Redirect to the Chakka page
    }

    // Function when NO is clicked on the Chakka page
    function changeToYes() {
        const noButton = document.getElementById("noChakkaButton");
        noButton.textContent = "YES";
        noButton.setAttribute("onclick", "redirectChakka()"); // Make it behave like YES
    }
</script>
